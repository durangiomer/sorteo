<script>

	function saltarlinea() {

		document.write("<br>");

	}

	function imprimir(frase) {

		document.write(frase)

	}

	function sortear(n) {
		return Math.round(Math.random() *n) 


	}

	var numeroPensado = sortear(100);
	var numeroLanzado = parseInt(prompt("Por favor introduzca un numero entre el 1 y 100"))

	if (numeroLanzado == numeroPensado) {
		imprimir("Enhorabuena, Â¡has acertado!")
	}

	if (numeroLanzado > numeroPensado) {
		imprimir("Mejor suerte para la proxima, el numero ganador es menor al que indicaste")
	}

	if (numeroLanzado < numeroPensado) {
		imprimir("Mejor suerte para la proxima, el numero ganador es mayor al que indicaste")

	}
</script>
